<!DOCTYPE html>
<html>

<head>
    <title>RNN</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <!-- <link href="http://thomasf.github.io/solarized-css/solarized-light.min.css" rel="stylesheet"></link> -->
    <!-- <link href="http://thomasf.github.io/solarized-css/solarized-dark.min.css" rel="stylesheet"></link> -->
</head>

<body>
    <header>
        <div class="container">
            <a href="{{url_for('read_root')}}"><h1>Rat News Network</h1></a>
            <!-- <nav>
                <a href="#">Home</a> |
                <a href="#">News</a> |
                <a href="#">Contact</a>
            </nav> -->
        </div>
    </header>

    <div class="container frontpage">
        {% for article in articles %}
        {% set articlesize = "md" if (loop.index0 % 2 == 0) else "sm" %}
        <div class="preview">
            <a href="{{url_for('read_item', article_id=article.id)}}">
                <img src="{{url_for('static', path=article.img_path)}}" alt="article image">
            </a>
            <a href="{{url_for('read_item', article_id=article.id)}}">
                <h1>{{article.title}}</h1>
                <p>{{article.overview}}</p>
            </a>
        </div>
        <hr />
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2023 RatNewsNetwork. All rights reserved.</p>
    </footer>
</body>

</html>
