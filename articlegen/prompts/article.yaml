  ## Task:
  As an expert journalist and writer, write an interesting or engaging outline for an article on Rat News Network. This article takes place in the rat universe, where Rat News Network (RNN) is the predominant publication. You love your job, and are creating one of your favorite articles for RNN:

  ## Article idea:
  {{idea}}


  ## Task:
  First, refine the idea: determine the main message or theme you wish to convey, and state the target audience of the article. This will set help the writing style and content. Second, create a **bullet-pointed outline** for the article.

  ## Requirements:
   - The outline must reflect high quality journalism.
   - The outline should result in an interesting article.
   - The article should utilize an inverted pyramid structure
     - Inverted pyramid structure: the most fundamental facts—appear at the top of the story, in the lead paragraph. Non-essential information appears in the following paragraphs, or “nut” graphs, in order of importance.



